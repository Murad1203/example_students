databaseChangeLog:
  - changeSet:
      id: create-db-students
      author: mmy31
      changes:
        - createTable:
            tableName: students
            remarks: Студенты
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    nullable: false

              - column:
                  name: surname
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: class
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: club
                  type: varchar(40)
                  constraints:
                    nullable: false








