<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/form.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Student</title>



</head>
<body>

<div class="navbar">
    <h1 >Login</h1>
    <a th:href="@{'/'}" class="link-butt"><button class="butt">Home</button></a>
</div>


<form method="post" action="#" th:action="@{/perform-login}">


    <h1 class="hidden" style="text-align: center; color: white">Вход</h1>


    <div class="allert" th:if="${param.error}">
        Неправильные username или password
    </div>
    <div class="allert" th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="form">

        <div class="mb-3">
            <label for="name" class="form-label" >User</label>
            <input type="text" class="form-control" id="user" name="user"/>
        </div>

        <div class="mb-3">
            <label for="club" class="form-label">Password</label>
            <input type="text" class="form-control" id="pass" name="pass"/>
        </div>
        <div class="bu">
            <input class="buton-form" type="submit" value="Войти">

        </div>

    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
