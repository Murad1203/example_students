<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>

<div class="navbar">
    <h1 >Add Students</h1>
    <a th:href="@{'/'}" class="link-butt"><button class="butt">Home</button></a>
</div>



<form method="post" action="#" th:action="@{/api/user/save}" th:object="${user}">


    <h1 class="hidden" style="text-align: center; color: white">Добавьте данные</h1>

    <div class="form">

        <!--        <label for="name">name: </label>-->
        <!--        <input type="text" th:field="*{name}">-->

        <div class="mb-3">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="example: Murad">
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">surname: </label>
            <input type="text" class="form-control" th:field="*{surname}" placeholder="example: Mirzoev">
        </div>

        <div class="mb-3">
            <label for="studClass" class="form-label">class: </label>
            <input type="text" class="form-control" th:field="*{studClass}" placeholder="example: 7">
        </div>
        <div class="mb-3">
            <label for="club" class="form-label">club: </label>
            <input type="text" class="form-control" th:field="*{club}" placeholder="example: ENSI">
        </div>

        <div class="bu">
            <input class="buton-form" type="submit" value="Добавить">

        </div>

    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



</body>
</html>
