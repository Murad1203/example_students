<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/form.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Student</title>
</head>
<body>

<div class="navbar">
    <h1 >Add Students</h1>
    <a th:href="@{'/'}" class="link-butt"><button class="butt">Home</button></a>
</div>


<form method="post" action="#" th:action="@{'/user/save'}" th:object="${users}">


    <h1 class="hidden" style="text-align: center; color: white">Заполните данные</h1>

    <div class="form">


        <div class="mb-3">
            <label for="username" class="form-label" >Username</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="example: Murad">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Name</span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail: </label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="example: murad@gmail.com">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>

        </div>

        <div class="mb-3">
            <label for="password" class="form-label">password: </label>
            <input type="text" class="form-control" th:field="*{password}" placeholder="example: 7">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Password</span>

        </div>

        <div class="mb-3">


            <ul>
                <li th:each="role : ${roles}">


                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}">

                    <label th:for="${role.name}"
                           th:text="${role.name}"></label>



                </li>
            </ul>

        </div>

        <div class="bu">
            <input class="buton-form" type="submit" value="Добавить">

        </div>

    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
